<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVENGERS CHARACTER SEARCH</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Top banner -->
  <header class="hero">
    <h1>AVENGERS CHARACTER SEARCH</h1>
  </header>

  <main class="container">
    <!-- Search row -->
    <p class="subtitle">Search by Full Name or Alias</p>

    <form id="search-form" class="search-row" novalidate>
      <label class="sr-only" for="search-field">Search by Full Name or Alias</label>
      <input
        id="search-field"
        name="query"
        type="text"
        placeholder="e.g. Captain America or Steve Rogers"
        autocomplete="off"
        maxlength="80"
      />
      <button id="search-btn" type="submit" class="btn btn-danger">Search</button>
    </form>

    <!-- Result heading + divider -->
    <section class="result-wrap">
      <h2>RESULT</h2>
      <hr />
      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Avengers Search — Educational Purposes Only </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
